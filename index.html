<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/080de5ce53.js" crossorigin="anonymous"></script>
  <title>Calc.js</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main data-theme="dark">
    <header class="flex align-center justify-between">
      <h1>Calc.js</h1>
      <button id="themeSwitcher">Switch Theme Dark/Light</button>
    </header>
    <input type="text" id="input">
    <div id="keys">
      <button class="shadow" id="clear">C</button>
      <button class="charKey shadow" data-value=" ( ">(</button>
      <button class="charKey shadow" data-value=" ) ">)</button>
      <button class="charKey shadow" data-value=" / ">/</button>
      <button class="charKey shadow" data-value="7">7</button>
      <button class="charKey shadow" data-value="8">8</button>
      <button class="charKey shadow" data-value="9">9</button>
      <button class="charKey shadow" data-value=" * ">*</button>
      <button class="charKey shadow" data-value="4">4</button>
      <button class="charKey shadow" data-value="5">5</button>
      <button class="charKey shadow" data-value="6">6</button>
      <button class="charKey shadow" data-value=" - ">-</button>
      <button class="charKey shadow" data-value="1">1</button>
      <button class="charKey shadow" data-value="2">2</button>
      <button class="charKey shadow" data-value="3">3</button>
      <button class="charKey shadow" data-value=" + ">+</button>
      <button class="charKey shadow" data-value="0">0</button>
      <button class="charKey shadow" data-value=".">.</button>
      <button class="charKey shadow" data-value=" % ">mod</button>
      <button class="shadow" id="equal">=</button>
    </div>
    <section class="flex align-center justify-between">
      <button id="copyToClipboard">Copy</button>
      <input type="text" id="result" disabled>
    </section>
  </main>
  <footer>
    <div class="footer">
      <p>
        Feito com <i class="fa-solid fa-heart"></i> por <a class="gitLink" href="https://github.com/gbspb" target="_blank">Gabriela
          Sperb</a> &copy; Todos os direitos reservados - 2023
      </p>
    </div>
  </footer>
</body>

</html>
